<!DOCTYPE html>
<html>
<head>
	<title>ANGULAR JS</title>
 		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
		<script src="index.js" type="text/javascript"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	
	<script src="angular-route.js" ></script>
	<script src="index3.js" ></script>
	<style>
		body{
			padding-top: 50px;
		}
	</style>
</head>
<body ng-app="CourseApp">

	<div class="container">
		<nav class="navbar navbar-inverse navbar-fixed-top" ng-controller="NavController">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Projects name</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">

					<ul class="nav navbar-nav">
		            	<li class="active"><a href="#/home">Home</a></li>
		            	<li><a href="#/about">About</a></li>
		            	<li><a href="#/contact">Contact us</a></li>
		            	<li ng-show="currentUser"><a href="#/profile/{{currentUser.username}}">Profile</a></li>
		            
		            </ul>
		            <ul class="nav navbar-nav navbar-right" >
		            	<li class="active" ng-show="currentUser" ng-click="logout()"><a href="#/home">Logout</a></li>
		            </ul>
					<form class="navbar-form navbar-right"  ng-show="!currentUser">
						<div class="form-group">
							<input ng-model="username" type="text" placeholder="Username" class="form-control">
						</div>
						<div class="form-group">
							<input ng-model="password" type="password" placeholder="Password" class="form-control">
						</div>
						<button type="submit" class="btn btn-success" ng-click="login()">Sign in</button>
					</form>
				</div><!--/.navbar-collapse -->
			</div>
		</nav>

	</div>
  <div ng-view>
  </div>


</body>
</html>
